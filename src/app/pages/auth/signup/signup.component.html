<div class="signup-container">
  <h2>Sign Up</h2>
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <fieldset>
      <legend>Register</legend>
      <label for="username">Username: </label>
      <input type="text" id="username" formControlName="username" placeholder="Enter your username" />
      <div *ngIf="signupForm.controls['username'].touched && signupForm.controls['username'].invalid">
        <small *ngIf="signupForm.controls['username'].errors?.['required']">Username is required.</small>
        <small *ngIf="signupForm.controls['username'].errors?.['minlength']">
          Username must be at least 3 characters long.
        </small>
      </div>
      <br>
      <label for="email">Email: </label>
      <input type="email" id="email" formControlName="email" placeholder="Enter your email" />
      <div *ngIf="signupForm.controls['email'].touched && signupForm.controls['email'].invalid">
        <small *ngIf="signupForm.controls['email'].errors?.['required']">Email is required.</small>
        <small *ngIf="signupForm.controls['email'].errors?.['email']">Invalid email address.</small>
      </div>
      <br>
      <label for="password">Password: </label>
      <input type="password" id="password" formControlName="password" placeholder="Enter your password" />
      <div *ngIf="signupForm.controls['password'].touched && signupForm.controls['password'].invalid">
        <small *ngIf="signupForm.controls['password'].errors?.['required']">Password is required.</small>
        <small *ngIf="signupForm.controls['password'].errors?.['minlength']">
          Password must be at least 6 characters long.
        </small>
      </div>
    </fieldset>
    <br>
    <button type="submit" [disabled]="signupForm.invalid">Sign Up</button>
  </form>
</div>
